<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="table" id="list">
          <h1 class="header">My To Do List</h1>
          
          <button class="btn" onclick="sort()">sort</button>
          <input class="input" id="input" type="text" placeholder="enter your activity" />
          <!-- <input class="input" id="date" type="text" placeholder="enter date"> -->
          <button class="btn" onclick="add()">add to list</button><br>
          <input class="input" id="output" type="text">
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
